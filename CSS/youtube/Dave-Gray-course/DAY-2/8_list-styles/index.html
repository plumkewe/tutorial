<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<title>List styles</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>List styles</h1>
		</header>
		<main>
			<article>
				<ol start="3" reversed> <!-- da dove inizia  -->
					<li value="10">Ciao</li>
					<li value="21">Ciao1</li>
					<li>Ciao2</li>
				</ol>
			</article>
			<article>
				<ul>
					<li>Non ciao</li>
					<li>Non ciao1</li>
					<li>Non ciao2</li>
				</ul>
			</article>
		</main>
	</body>
</html>
